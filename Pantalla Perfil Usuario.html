<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="Css/EstiloPaginaPrincipal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <!-- Logo de la página y enlaces -->
            <div class="logo">
              <img src="Imagenes/LogoDeportes.jpeg" alt="Logo">
              <nav>
                <ul>
                  <li><a href="Pantalla Eventos.html">Eventos</a></li>
                  <li><a href="Pantalla Tienda.html">Tienda</a></li>
                  <li><a href="Pantalla Galeria.html">Galería</a></li>
                  <li><a href="Pantalla Contactanos.html">Acerca de</a></li>
                </ul>
              </nav>
            </div>
            <!-- Botones de inicio de sesión y registro -->
            <div class="auth">
              <button><a href="Pagina Inicio de Secion.html">Iniciar Sesión</a></button>
              <button><a href="Regitro Usuario.html">Registro Gratis</a></button>
            </div>
          </div>
    </header>
    
    
    <div class="profile-container-PerfilUsuario">
      <div class="profile-header-PerfilUsuario">
          <img src="user_avatar.jpg" alt="Avatar" class="avatar-PerfilUsuario">
          <h1 class="username-PerfilUsuario">Nombre de Usuario</h1>
          <p class="user-bio-PerfilUsuario">Descripción del usuario</p>
      </div>
      <div class="profile-details-PerfilUsuario">
          <h2 class="section-title-PerfilUsuario">Detalles del Perfil</h2>
          <ul class="details-list-PerfilUsuario">
              <li class="detail-item-PerfilUsuario">Correo Electrónico: usuario@example.com</li>
              <li class="detail-item-PerfilUsuario">Fecha de Nacimiento: 01 de Enero de 1990</li>
              <li class="detail-item-PerfilUsuario">País: País de Residencia</li>
              <!-- Otros detalles del perfil -->
          </ul>
      </div>
  </div>


    <footer class="footer">
      <div class="footer-content">
        <!-- Redes sociales y contacto -->
        <div class="contact-info">
          <div class="social-media">
            <a href="https://www.instagram.com"><img src="Imagenes/Instagram.jpeg" alt="Instagram"></a>
            <a href="https://www.facebook.com"><img src="Imagenes/Facebook.jpeg" alt="Facebook"></a>
          </div>
          <div class="address-info">
            <p>Dirección: Calle Principal #123</p>
            <p>Teléfono: (123) 456-7890</p>
          </div>
        </div>
        <!-- Mapa de la zona -->
        <div class="map">
          <div class="map-container" id="map"></div>
          <!-- Incluye la API de Google Maps -->
          <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
        </div>
      </div>
    </footer>
    
<script src="JavaScript/Mapa.js"></script>
</body>
</html>
