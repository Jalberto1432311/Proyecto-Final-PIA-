<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of AM Sports</title>
  <link rel="stylesheet" href="Css/EstiloPaginaPrincipal.css">
</head>
<body>
  <div class="header">
    <!-- Logo de la página y enlaces -->
    <div class="logo">
      <img src="Imagenes/LogoDeportes.jpeg" alt="Logo">
      <nav>
        <ul>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="acerca_de.html">Acerca de</a></li>
        </ul>
      </nav>
    </div>
    <!-- Botones de inicio de sesión y registro -->
    <div class="auth">
      <button><a href="login.html">Iniciar Sesión</a></button>
      <button><a href="registro.html">Registro Gratis</a></button>
    </div>
  </div>
  <div class="main-content">
    <!-- Sección de imágenes de eventos -->
    <div class="event-images">
      <!-- Aquí puedes iterar sobre tu base de datos para mostrar las imágenes -->
      <!-- Por ejemplo, puedes usar un bucle para mostrar las 12 imágenes -->
      <div class="event">
        <img src="evento1.jpg" alt="Evento 1">
        <p>Fecha: 16 de Mayo, 2024</p>
        <p>Hora: 18:00</p>
        <p>Lugar: Lugar del evento 1</p>
      </div>
      <!-- Repite este div para cada evento -->
    </div>
    <!-- Redes sociales y contacto -->
    <div class="contact-info">
      <div class="social-media">
        <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
      </div>
      <div class="address-info">
        <p>Dirección: Calle Principal #123</p>
        <p>Teléfono: (123) 456-7890</p>
      </div>
    </div>
    <!-- Mapa de la zona -->
    <div class="map">
      <!-- Aquí puedes insertar un mapa interactivo usando Google Maps u otra herramienta -->
    </div>
  </div>
</body>
</html>
