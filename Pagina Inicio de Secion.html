<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Css/EstiloPaginaIniciodeSecion.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="Imagenes/LogoDeportes.jpeg" alt="Logo de la empresa" class="logo">
            <h2>Iniciar Sesión</h2>
            <!-- Elemento para mostrar el mensaje de error -->
            <div id="error-message">El usuario no está registrado.</div>
            <form action="login.php" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <!-- Enlace de regreso a la página principal -->
            <div class="return-link">
                <a href="Pagina Principal.html">No estas Registrado , Volver a la página principal</a>
            </div>
        </div>
    </div>
    <script src="JavaScript/ErrorDeIniciodeSecion.js"></script>
</body>
</html>
